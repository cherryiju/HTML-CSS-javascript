<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <title>link tag exe</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend> 블로그 글쓰기 </legend>
                <p>
                    <label for="title"> 제목 </label>
                    <input type="text" id="title" placeholder="제목을 입력해 주세요" maxlength="10">
                </p>
                <p>
                    <label for="desc"> 내용 
                    <textarea id="desc" name="desc" placeholder="내용을 입력해 주세요"></textarea>
                    </label>
                </p>
            </fieldset>
        </form>
    </body>
</html>
