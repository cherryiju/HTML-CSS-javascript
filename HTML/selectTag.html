        <title>link tag exe</title>

    <body>
        <fieldset>
            <legend>개인정보입력</legend>
            <p>

                        <optgroup label="경기도 성남시">
                            <option value="중원구">중원구</option>
                            <option value="분당구">분당구</option>
                        </optgroup>
                    </select>
            </p>
        </fieldset>
            
    </body>
</html>
